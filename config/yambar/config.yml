default_sm_font: &default_sm_font JuliaMono:style=Regular:pixelsize=12

bar:
    height: 20
    location: top
    background: *background
    foreground: *foreground
    font: *defaultfont
      #    border: { width: 1, color: *white }

    # river config taken from https://sr.ht/~novakane/dotfiles
    left:
        - river:
              anchors:
                  - string: &default { text: "{id}" }
                  - focused: &focused { foreground: *red }
                  - invisible: &invisible { foreground: *foreground }
              content:
                  - map:
                        tag: occupied
                        values:
                            false: { empty: {} }
                            true:
                                map:
                                    tag: state
                                    values:
                                        invisible:
                                            string:
                                                {
                                                    margin: 8,
                                                    <<: [*default, *invisible],
                                                }
                                        focused:
                                            string:
                                                {
                                                    margin: 8,
                                                    <<: [*default, *focused],
                                                }
                                        unfocused:
                                            string:
                                                {
                                                    margin: 8,
                                                    <<: [*default, *invisible],
                                                }

    center:
        - river:
              title:
                  - string: { text: "â«· ", foreground: *foreground }
                  - string: { text: "{title}", foreground: *foreground, max: 80 }
                  - string: { text: " â«¸", foreground: *foreground }
              content: { string: { text: "" } }

    right:
        - clock:
            time-format: "%H:%M"
            date-format: "%a %d/%m"
            content:
              list:
                spacing: 5
                items:
                  - string: {text: ðŸ“…, font: *default_sm_font}
                  - string: {text: "{date}", right-margin: 5}
                  - string: {text: ðŸ•‘, font: *default_sm_font}
                  - string: {text: "{time}"}




